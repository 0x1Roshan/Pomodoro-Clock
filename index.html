<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro clock</title>
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="resources/css/app.css" />
    </head>
<body>
    <div id="app">
        <div class="container">
            <div  class="item" id="break">
                <span class="button" @click="minusBreakMinutes"><i class="fa fa-minus-square"></i></span> {{ breakMinutes }} <span class="button" @click="plusBreakMinutes"><i class="fa fa-plus-square"></i></span>
            </div>
            <div class="item" id="session">
                {{ minutes }} : {{ seconds }}
            </div>
            <div class="item" id="length">
                <span class="button" @click="minusLengthMinutes"><i class="fa fa-minus-square"></i></span> {{ lengthMinutes }} <span class="button" @click="plusLengthMinutes"><i class="fa fa-plus-square"></i></span>
            </div>
        </div>
        <div class="container">
            <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
              aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                40% Complete (success)
              </div>
            </div>
            <div class="title">
                <p class="title-item">Pomodoro Clock</p>
                <br>
                <div class="pomodoro title-item button" @click="startPomodoro">start !</div>
            </div>
        <div>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="resources/js/app.js"></script>
    <script type="text/javascript">
        var timer;
    </script>
</body>
</html>
